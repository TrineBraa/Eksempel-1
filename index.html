<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksempel 1</title>
    <style>
      body {
        margin-left: 30px;
      }
      div {
        background-color: rgb(157, 174, 190);
        padding: 2px;
        text-align: left;
        width: 500px;
      }

      div.Verktøy {
        background-color: violet;
        font-size: 25px;
        color: white;
        text-align: center;
        user-select: none;
        padding: 2px;
        border: solid gray 1px;
      }

      div.HTML {
        background-color: firebrick;
        font-size: 25px;
        color: white;
        text-align: center;
        user-select: none;
      }

      div.CSS {
        background-color: lightseagreen;
        font-size: 25px;
        color: white;
        text-align: center;
        user-select: none;
      }

      div.JavaScript {
        background-color: forestgreen;
        font-size: 25px;
        color: white;
        text-align: center;
        user-select: none;
      }

      div.HodeKroppogBein {
        background-color: darkorange;
        font-size: 25px;
        color: white;
        text-align: center;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <button>Ingen Layout</button>
    <button>Vertikal Layout</button>
    <button>Horisontal Layout</button>
    <button>Grid Layout</button>

    <h1>Hello</h1>
    <br />

    <input type text />
    <br />
    <br />
    <div class="card">
      <div class="Verktøy" onclick="showVerktøy()">VERKTØY</div>
      <div id="cardVerktøy"></div>
    </div>
    <br />

    <div class="card">
      <div class="HTML" onclick="showHtml()">HTML</div>
      <div id="cardHtml"></div>
    </div>
    <br />

    <div class="card">
      <div class="CSS" onclick="showCss()">CSS</div>
      <div id="cardCss"></div>
    </div>
    <br />

    <div class="card">
      <div class="JavaScript" onclick="showJavaScript()">JavaScript</div>
      <div id="cardJavaScript"></div>
    </div>
    <br />

    <div class="card">
      <div class="HodeKroppogBein" onclick="showBodyGame()">
        Hode, Kropp & Ben
      </div>
      <div id="cardGame" class="bodies"></div>
    </div>

    <script>
      function emptyall() {
        document.getElementById(`cardVerktøy`).innerHTML = ``;
        document.getElementById(`cardHtml`).innerHTML = ``;
        document.getElementById(`cardCss`).innerHTML = ``;
        document.getElementById(`cardJavaScript`).innerHTML = ``;
        document.getElementById(`cardGame`).innerHTML = ``;
      }

      function showVerktøy() {
        emptyall();

        document.getElementById(`cardVerktøy`).innerHTML =
          /*html*/
          `<div class=innerCard>

           <br/>
            De to viktigste verktøyene vi skal bruke er disse:
          <ul>
            <li>
              Koderedigeringsprogrammet
              <a href="https://code.visualstudio.com/">Visual Studio Code</a>
              <br />

              Vi skal bruke noen <i>extensions</i>:
              <ul>
                <li>JavaScript-booster</li>
                <li>es6-string-html</li>
                <li>live-server</li>
                <li>live-share</li>
              </ul>
            </li>
            <li>
              Nettleseren <a href="https://www.google.com/chrome/">Google Chrome</a>
            </li>

          </ul>
          </div>
        </div>
      </div>`;
      }

      function showHtml() {
        emptyall();

        document.getElementById(`cardHtml`).innerHTML =
          /*HTML*/
          `<div class="innerCard">

            <br />
            Vi bruker HTML til å definere et dokument.
            <ul>
              <li>Tagger for grunnleggende oppsett av en HTML-fil</li>
              <li>Tagger for grunnleggende formatering av tekst</li>
              <li><code>&lt;div&gt;</code></li>
              <li><code>&lt;input type="text"&gt;</code></li>
              <li><code>&lt;button&gt;</code></li>
              <li>
                <a
                  href="https://www.w3schools.com/html/default.asp"
                  target="_new"
                  >W3Schools HTML Tutorial</a>
              </li>
              <li>
                <a
                  href="https://www.w3schools.com/tags/default.asp"
                  target="_new"
                  >W3Schools HTML Reference</a>
              </li>
            </ul>
          </div>`;
      }

      function showCss() {
        emptyall();

        document.getElementById(`cardCss`).innerHTML =
          /*HTML*/
          `<div class="innerCard">
          <br/>
            Vi bruker CSS til å <i>style</i> et dokument, altså farger, fonter, utseende og lignende.
            <ul>
                <li>background-color</li>
                <li>color</li>
                <li>padding</li>
                <li>margin</li>
                <li>border</li>
                <li>text-align</li>
                <li>font-size</li>
                <li><a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_new">Flexbox</a></li>
                <li><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" target="_new">Grid</a></li>
                <li><a href="https://www.w3schools.com/css/default.asp" target="_new">W3Schools CSS Tutorial</a>
                </li>
                <li><a href="https://www.w3schools.com/cssref/default.asp" target="_new">W3Schools CSS Reference</a>
                </li>
            </ul>
        </div>`;
      }

      function showJavaScript() {
        emptyall();

        document.getElementById(`cardJavaScript`).innerHTML =/*HTML*/`
          <div class="innerCard">
          <br/>
            Det viktigste vi skal lære er programmeringsspråket JavaScript. Vi skal lære grunnleggende programmering
            ved
            å manipulere HTML- og CSS-kode på en nettside ved hjelp av JavaScript.
            <ul>
                <li>Det finnes en W3Schools JavaScript Tutorial, men her anbefaler vi heller å følge kurset vårt på
                    Moodle.</li>
                <li><a href="https://www.w3schools.com/jsref/default.asp" target="_new">W3Schools JavaScript
                        Reference</a></li>
            </ul>
          </div>
        </div>`;
      }

      function showBodyGame() {
        emptyall();
        
        document.getElementById(`cardGame`).innerHTML = /*HTML*/ `
        <div id="cardGame" class="BodyPart"></div>
            <div id="Head" class="bodyPart">
              </div>
     
              <div id="Body" class="bodyPart">
              </div>
        
              <div id="Legs" class="bodyPart">
              </div>`; 

              Head1();
              Body1();
              Legs1();
      }

      function Head1() {
        document.getElementById(`Head`).innerHTML = /*HTML*/ `
        <div id="head" class="bodyPart">
            <button onclick="Head4()">◀</button>
            <img src="img/head1.png">
            <button onclick="Head2()">▶</button>
              </div>`;
      }

      function Head2() {
        document.getElementById(`Head`).innerHTML = /*HTML*/ `
          <div id="head" class="bodyPart">
              <button onclick="Head1()">◀</button>
              <img src="img/head2.png">
              <button onclick="Head3()">▶</button>
                </div>`;
      }

      function Head3() {
        document.getElementById(`Head`).innerHTML = /*HTML*/ `
          <div id="head" class="bodyPart">
              <button onclick="Head2()">◀</button>
              <img src="img/head3.png">
              <button onclick="Head4()">▶</button>
                </div>`;
      }

      function Head4() {
        document.getElementById(`Head`).innerHTML = /*HTML*/ `
          <div id="head" class="bodyPart">
              <button onclick="Head3()">◀</button>
              <img src="img/head4.png">
              <button onclick="Head1()">▶</button>
                </div>`;
      }

      function Body1() {
        document.getElementById(`Body`).innerHTML = /*HTML*/ `
            <div id="body" class="bodyPart">
            <button onclick="Body4()">◀</button>
            <img src="img/body1.png">
            <button onclick="Body2()">▶</button>
            </div>`;
      }

      function Body2() {
        document.getElementById(`Body`).innerHTML = /*HTML*/ `
              <div id="body" class="bodyPart">
              <button onclick="Body1()">◀</button>
              <img src="img/body2.png">
              <button onclick="Body3()">▶</button>
              </div>`;
      }

      function Body3() {
        document.getElementById(`Body`).innerHTML = /*HTML*/ `
              <div id="body" class="bodyPart">
              <button onclick="Body2()">◀</button>
              <img src="img/body3.png">
              <button onclick="Body4()">▶</button>
              </div>`;
      }

      function Body4() {
        document.getElementById(`Body`).innerHTML = /*HTML*/ `
              <div id="body" class="bodyPart">
              <button onclick="Body3()">◀</button>
              <img src="img/body4.png">
              <button onclick="Body1()">▶</button>
              </div>`;
      }

      function Legs1() {
        document.getElementById(`Legs`).innerHTML = /*HTML*/ `
            <div id="legs" class="bodyPart">
            <button onclick="Legs4()">◀</button>
            <img src="img/legs1.png">
            <button onclick="Legs2()">▶</button>
          </div>`;
      }

      function Legs2() {
        document.getElementById(`Legs`).innerHTML = /*HTML*/ `
              <div id="legs" class="bodyPart">
              <button onclick="Legs1()">◀</button>
              <img src="img/legs2.png">
              <button onclick="Legs3()">▶</button>
            </div>`;
      }

      function Legs3() {
        document.getElementById(`Legs`).innerHTML = /*HTML*/ `
              <div id="legs" class="bodyPart">
              <button onclick="Legs2()">◀</button>
              <img src="img/legs3.png">
              <button onclick="Legs4()">▶</button>
            </div>`;
      }

      function Legs4() {
        document.getElementById(`Legs`).innerHTML = /*HTML*/ `
              <div id="legs" class="bodyPart">
              <button onclick="Legs3()">◀</button>
              <img src="img/legs4.png">
              <button onclick="Legs1()">▶</button>
            </div>`;
      }

      
    </script>
  </body>
</html>
